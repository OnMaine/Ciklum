<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-12 col-md-8">
        <form id="myForm" onsubmit="return false">
          <div class="form-group row">
            <label for="eventName" class="col-sm-5 col-form-label">Name of the event:</label>
            <div class="col-sm-6">
              <input id="eventName" type="text" class="form-control" value="" placeholder="Your event" oninput="getName();">
            </div>
          </div>
          <div class="form-group row">
            <label for="members" class="col-sm-5 col-form-label">Participants:</label>
            <div class="col-sm-6">
              <form>
                <div class="multiselect">
                  <div class="selectBox" onclick="showCheckboxes()">
                    <select class="form-control">
                      <option id="members">Select an option</option>
                    </select>
                    <div class="overSelect"></div>
                  </div>
                  <div id="checkboxes">
                    <label for="allChecked">
                      <input type="checkbox" name="checkbox" value="All" id="allChecked" />All</label>
                    <label for="Mark">
                      <input class="checkbox" name="checkbox" type="checkbox" value="Mark" id="Mark" />Mark</label>
                    <label for="Andy">
                      <input class="checkbox" name="checkbox" type="checkbox" value="Andy" id="Andy" />Andy</label>
                    <label for="Sarah">
                      <input class="checkbox" name="checkbox" type="checkbox" value="Sarah" id="Sarah" />Sarah</label>
                    <label for="Jastin">
                      <input class="checkbox" name="checkbox" type="checkbox" value="Jastin" id="Jastin" />Jastin</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="form-group row">
            <label for="days" class="col-sm-5 col-form-label">Days:</label>
            <div class="col-sm-6">
              <select class="form-control days" id="days" onchange="getDay();">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-sm-5 col-form-label">Time:</label>
            <div class="col-sm-6">
              <select class="form-control days" id="time" onchange="getTime();">
                <option value="0">10:00</option>
                <option value="1">11:00</option>
                <option value="2">12:00</option>
                <option value="3">13:00</option>
                <option value="4">14:00</option>
                <option value="5">15:00</option>
                <option value="6">16:00</option>
                <option value="7">17:00</option>
                <option value="8">18:00</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center justify-content-md-end">
      <div class="col-12 col-sm-10 col-md-4 d-flex">
        <div class="col-6">
          <div><button type="button" class="btn btn-primary w-100" onClick='location.href="index.html"'>Cancel</button></div>
        </div>
        <div class="col-6">
          <div class="newEvent"><button id="createEventBtn" type="submit" form="myForm" class="btn btn-primary w-100">Create</button></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
