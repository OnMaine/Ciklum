<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>create</title>
</head>

<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-8">
        <form>
          <div class="form-group row">
            <label for="NameEvent" class="col-sm-5 col-form-label">Name of the event:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="NameEvent" placeholder="Your event">
            </div>
          </div>
          <div class="form-group row">
            <label for="members" class="col-sm-5 col-form-label">Participants:</label>
            <div class="col-sm-6">
              <select class="form-control" id="members">
                <option>All members</option>
                <option>Mark</option>
                <option>Andy</option>
                <option>Sarah</option>
                <option>Jastin</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="days" class="col-sm-5 col-form-label">Days:</label>
            <div class="col-sm-6">
              <select class="form-control days" id="days" onchange="getCoordinate();">
                <option value="0">monday</option>
                <option value="1">tuesday</option>
                <option value="2">wednesday</option>
                <option value="3">thursday</option>
                <option value="4">friday</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-sm-5 col-form-label">Time:</label>
            <div class="col-sm-6">
              <select class="form-control days" id="time" onchange="getCoordinate();">
                <option value="0">10:00</option>
                <option value="1">11:00</option>
                <option value="2">12:00</option>
                <option value="3">13:00</option>
                <option value="4">14:00</option>
                <option value="5">15:00</option>
                <option value="6">16:00</option>
                <option value="7">17:00</option>
                <option value="8">18:00</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-end">
      <div class="col-4 d-flex">
        <div class="col-6">
          <div class="newEvent"><button type="button" class="btn btn-primary w-100">Cancel</button></div>
        </div>
        <div class="col-6">
          <div class="newEvent"><button type="button" class="btn btn-primary w-100">Create</button></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
